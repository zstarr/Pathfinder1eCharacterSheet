<div [formGroup]="formGroup">
  <mat-card class="parent-card" id="defense">
    <mat-card-header>
      <div mat-card-avatar>
          <mat-icon class="avatar-icon">shield</mat-icon>
      </div>
      <mat-card-title>Defense</mat-card-title>
      <mat-card-subtitle>It's just a flesh wound...</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <!-- AC -->
      <mat-form-field appearance="standard">
        <mat-label>AC</mat-label>
        <input matInput placeholder="AC" type="number" disabled value="{{ characterService.AC | async }}">
      </mat-form-field>

      <span>= 10 + </span>

      <!-- Dex Mod -->
      <mat-form-field appearance="standard">
        <mat-label>Dexterity Modifier</mat-label>
        <input matInput type="number" disabled value="{{characterService.dexMod | async}}">
      </mat-form-field>

      <!-- Armor Mod-->
      <mat-form-field appearance="standard">
        <mat-label>Armor Mod</mat-label>
        <input matInput placeholder="Armor Mod" type="number" disabled value="{{ characterService.armorMod | async }}">
      </mat-form-field>

      <!-- Armor Mod-->
      <mat-form-field appearance="standard">
        <mat-label>Size Mod</mat-label>
        <input matInput placeholder="Size Mod" type="number" disabled value="{{ characterService.sizeMod | async }}">
      </mat-form-field>

      <!-- Other AC Mods -->
      <mat-form-field appearance="standard">
        <mat-label>Other AC Mod</mat-label>
        <input matInput type="number" placeholder="Temp AC mod" formControlName="tempACMod">
      </mat-form-field>

      <!-- Touch AC -->
      <mat-form-field appearance="standard">
        <mat-label>Touch</mat-label>
        <input matInput placeholder="Touch AC" type="number" disabled value="{{ characterService.touchAC | async }}">
      </mat-form-field>

      <!-- Flat-Footed -->
      <mat-form-field appearance="standard">
        <mat-label>Flat-footed AC</mat-label>
        <input matInput placeholder="Flat-footed AC" type="number" disabled value="{{ characterService.flatFootedAC | async }}">
      </mat-form-field>

      <br>

      <!-- Fortitude -->
      <mat-form-field appearance="standard">
        <mat-label>Fortitude Save</mat-label>
        <input matInput placeholder="Fort Save" type="number" disabled value="{{ characterService.fortSave| async }}">
      </mat-form-field>

      <!-- Reflex -->
      <mat-form-field appearance="standard">
        <mat-label>Reflex Save</mat-label>
        <input matInput placeholder="Ref Save" type="number" disabled value="{{ characterService.refSave | async }}">
      </mat-form-field>

      <!-- Will -->
      <mat-form-field appearance="standard">
        <mat-label>Will Save</mat-label>
        <input matInput placeholder="Will Save" type="number" disabled value="{{ characterService.willSave | async }}">
      </mat-form-field>

      <br>

      <!-- HP - current -->
      <mat-form-field appearance="standard">
        <mat-label>Current HP</mat-label>
        <input matInput placeholder="Current HP" type="number"  formControlName="currentHp">
      </mat-form-field>

      <!-- HP - max -->
      <mat-form-field appearance="standard">
        <mat-label>Total HP</mat-label>
        <input matInput placeholder="Total HP" type="number"  formControlName="totalHp">
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</div>
