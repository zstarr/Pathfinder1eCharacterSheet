<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Starr Sheets</span>
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over">
    <div *ngIf="auth.user | async as user; else showLogin">
      <div mat-subheader>Characters:</div>
      <mat-selection-list #chars [multiple]="false">
        <mat-list-option
          *ngFor="let char of characters"
          [value]="char"
          (click)="loadCharacter(char)"
        >
          {{ char.characterName }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <ng-template #showLogin><p>You must be logged in to see characters.</p></ng-template>
  </mat-drawer>

  <router-outlet></router-outlet>
</mat-drawer-container>
